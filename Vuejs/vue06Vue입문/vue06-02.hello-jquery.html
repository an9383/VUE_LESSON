<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <xmp>
        jQueyry를 사용하여 "Hello, jQuery!!!!" 를 출력한다.
    </xmp>
    <hr />

    <div id="app">
      <p></p>
      <button>click me</button>
    </div>

  </body>

</html>

<!-- vue 플러그인 임포트   -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> /* jQuery 플러그인 임포트 */</script>
<script>
  $("#app>p").text("Hello, jQuery");
  $("#app>button").on("click", (event) => {
    $("#app>p").text("Hello, jQuery. click");
  });
</script>
