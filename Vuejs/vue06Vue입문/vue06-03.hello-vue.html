<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0">
    <title>Vue Sample</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- CSS import -->
    <link rel="stylesheet"

  <body>
    <xmp>
        Hello, Vue!!! 를 출력하시오.

        작업 순서
        . 스크립트 플러그인 임포트(단축키: vueplugin)
        . Vue 인스턴스 생성(단축키: vuei)
        . el, data, methods 에 프로퍼티 설정
            el: 태그 찾기
            data : 변수(상태) 설정
            methods: 이벤트 핸들러 설정.
        . HTML 파일에 DOM 컨테이너 설치
    </xmp>
    <hr>

    <div id="app">
      <p>{{ message }}</p>
      <button v-on:click="clickBtn">vue click me</button>

      <hr>

      <button onclick="clickBtnjs()">javascript click me</button>
    </div>
  </body>

</html>


<!-- vue 플러그인 임포트   -->
<script src="https://unpkg.com/vue@2.7.8/dist/vue.js">/* vue 플러그인 임포트 */</script>
<script>
  new Vue({
    /* edtmc^2w */
    el: 'div#app',
    data: {
      /* 인스턴스 안에서 사용되는 변수 등록, 공유 변수 */
      message: 'Hello, Vue!!!',
    },
    //template: ``,
    methods: {
      /* 이벤트 핸들러 등록 + 일반 함수 */
      clickBtn(e) {
        console.log(e.target);
        // alert('hi');
        this.$data.message = 'Hi, Vue!!!';
      }
    },
    components: {
      /* 전역 컴포넌트인 경우는 등록하지 않는다. 전역 컴포넌트는 프로토타입 체인으로 찾을 수 있기 때문에 */
      /* 지역 컴포넌트나 파일 컴포넌트만 등록 한다. 예시) "태그명" : 컴포넌트명 */

    },
    computed: {
      /* 자동처리 + 동기식. 변수명이 메서드 명이다. 메서드로 작성. return 필수.  data 와 공존 불가 */

    },
    watch: {
      /* 자동처리 + 비동기식. data 에 등록된 프로퍼티(변수) 모니터링. 메서드로 작성. 매개변수 필수. 외부 api 호출을 위해서 사용 */

    },
    created() {
      console.log("created");
    },
    mounted() {
      console.log("mounted");
    },
    updated() {
      console.log("updated");
    },
  });

</script>
