<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible"
      content="ie=edge" />
    <title>조건부 렌더링</title>

    <link rel="stylesheet"
      href="../css/reset.css" />

  <body>
    <xmp>
        조건부 렌더링

        아래 사이트의 코드를 이용하여 클래스 컴포넌트를 만들어 본다.
        참고: https://reactjs.org/docs/conditional-rendering.html

        Greeting 컴포넌트에서 isLoggedIn 의 값에 따라 리턴하는 컴포넌트 분기한다.
        isLoggedIn 은 부모로 부터 받는 값이다.

        부모로부터 받은 props.isLoggedIn 사용하여 JSX 안에서 && 연산자를 이용하여 분기문을 작성하시오.


        작업 순서.
        1. Greeting 컴포넌트 만들기
        2. 화면에 Greeting 컴포넌트 붙이기
    </xmp>
    <hr />

    <div id="app"></div>
  </body>
</html>
