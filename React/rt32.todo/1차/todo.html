<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <!-- TodoHeader -->
      <header>
        <h1>TODO it!</h1>
      </header>

      <!-- TodoInput -->
      <div class="inputBox shadow">
        <input type="text" placeholder="Type what you have to do" />
        <span class="addContainer">
          <i aria-hidden="true" class="addBtn fas fa-plus"></i>
        </span>

        <div class="modal-mask">
          <div class="modal-wrapper">
            <div class="modal-container">
              <div class="modal-header">
                <h3 slot="header">경고</h3>
              </div>

              <div class="modal-footer">
                <span>
                  할 일을 입력하세요.
                  <i class="closeModalBtn fas fa-times" aria-hidden="true"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- TodoList -->
      <section>
        <ul>
          <li>
            <i aria-hidden="true" class="checkBtn fas fa-check"></i>
            영화보기
            <span type="button" class="removeBtn">
              <i aria-hidden="true" class="far fa-trash-alt"></i>
            </span>
          </li>
          <li class="checked">
            <i aria-hidden="true" class="checkBtn fas fa-check"></i>
            주말 산책
            <span type="button" class="removeBtn">
              <i aria-hidden="true" class="far fa-trash-alt"></i>
            </span>
          </li>
          <li>
            <i aria-hidden="true" class="checkBtn fas fa-check"></i>
            ES6 학습
            <span type="button" class="removeBtn">
              <i aria-hidden="true" class="far fa-trash-alt"></i>
            </span>
          </li>
          <li>
            <i aria-hidden="true" class="checkBtn fas fa-check"></i>
            잠실 야구장
            <span type="button" class="removeBtn">
              <i aria-hidden="true" class="far fa-trash-alt"></i>
            </span>
          </li>
        </ul>
      </section>

      <!-- TodoHeader -->
      <div class="clearAllContainer">
        <span class="clearAllBtn">Clear All</span>
      </div>
    </div>
  </body>
</html>
